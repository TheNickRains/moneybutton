<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Button: AI-Powered Cross-Chain Bridge to Mantle</title>
  <meta http-equiv="refresh" content="0; URL=./presentation/" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #050A2F;
      color: #FFFFFF;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-left-color: #4E5AFF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    p {
      margin-top: 20px;
      opacity: 0.7;
      font-size: 0.9rem;
    }
    
    a {
      color: #4E5AFF;
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="loading">
    <h1>Loading Money Button Presentation</h1>
    <div class="spinner"></div>
    <p>If you're not redirected automatically, <a href="./presentation/">click here</a></p>
  </div>
</body>
</html>
