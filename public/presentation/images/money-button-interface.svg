<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" rx="12" ry="12" fill="#0c1445" />
  
  <!-- Dark UI Background -->
  <rect x="40" y="40" width="720" height="420" rx="8" ry="8" fill="#050A2F" />
  
  <!-- Header -->
  <rect x="40" y="40" width="720" height="60" rx="8" ry="8" fill="#1A237E" />
  <text x="70" y="77" font-family="Arial" font-size="20" fill="#FFFFFF">Money Button</text>
  <circle cx="720" cy="70" r="20" fill="#4E5AFF" />
  <text x="716" y="77" font-family="Arial" font-size="16" fill="#FFFFFF">$</text>
  
  <!-- Main Button -->
  <circle cx="400" cy="250" r="100" fill="url(#buttonGradient)" stroke="#4E5AFF" stroke-width="4" />
  <circle cx="400" cy="250" r="90" fill="#050A2F" />
  <circle cx="400" cy="250" r="85" fill="url(#innerGradient)" />
  <text x="350" y="255" font-family="Arial" font-size="18" fill="#FFFFFF">Press to Win</text>
  
  <!-- Bottom Controls -->
  <rect x="200" y="380" width="400" height="40" rx="20" ry="20" fill="#0c1445" stroke="#4E5AFF" stroke-width="2" />
  <text x="250" y="407" font-family="Arial" font-size="16" fill="#FFFFFF">Bet Amount: 0.05 MNT</text>
  <circle cx="550" cy="400" r="15" fill="#4E5AFF" />
  <path d="M545 400 L555 400 M550 395 L550 405" stroke="#FFFFFF" stroke-width="2" />
  
  <!-- Pot Display -->
  <rect x="300" y="100" width="200" height="50" rx="8" ry="8" fill="#0c1445" stroke="#FF5A5A" stroke-width="2" />
  <text x="320" y="120" font-family="Arial" font-size="14" fill="#FF5A5A">Current Jackpot:</text>
  <text x="370" y="140" font-family="Arial" font-size="18" fill="#FFFFFF">12.5 MNT</text>
  
  <!-- Activity Feed -->
  <rect x="550" y="120" width="180" height="200" rx="8" ry="8" fill="#0c1445" />
  <text x="570" y="145" font-family="Arial" font-size="14" fill="#FFFFFF">Activity Feed</text>
  <line x1="570" y1="155" x2="710" y2="155" stroke="#4E5AFF" stroke-width="1" />
  <text x="570" y="175" font-family="Arial" font-size="12" fill="#FFFFFF">User123 bet 0.01 MNT</text>
  <text x="570" y="195" font-family="Arial" font-size="12" fill="#FFFFFF">User456 bet 0.03 MNT</text>
  <text x="570" y="215" font-family="Arial" font-size="12" fill="#FF5A5A">User789 won 5.1 MNT!</text>
  <text x="570" y="235" font-family="Arial" font-size="12" fill="#FFFFFF">User234 bet 0.02 MNT</text>
  
  <!-- Bridge Button -->
  <rect x="70" y="120" width="180" height="60" rx="8" ry="8" fill="#0c1445" stroke="#4CAF50" stroke-width="2" />
  <text x="100" y="155" font-family="Arial" font-size="14" fill="#FFFFFF">Bridge Tokens</text>
  <text x="100" y="175" font-family="Arial" font-size="12" fill="#4CAF50">AI-Powered</text>
  
  <!-- Star Field Background -->
  <circle cx="100" cy="300" r="1" fill="#FFFFFF" opacity="0.7" />
  <circle cx="150" cy="350" r="1" fill="#FFFFFF" opacity="0.5" />
  <circle cx="200" cy="200" r="1" fill="#FFFFFF" opacity="0.8" />
  <circle cx="600" cy="100" r="1" fill="#FFFFFF" opacity="0.6" />
  <circle cx="650" cy="350" r="1" fill="#FFFFFF" opacity="0.9" />
  <circle cx="300" cy="400" r="1" fill="#FFFFFF" opacity="0.7" />
  <circle cx="500" cy="350" r="1" fill="#FFFFFF" opacity="0.5" />

  <!-- Gradients -->
  <defs>
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4E5AFF" />
      <stop offset="100%" stop-color="#FF5A5A" />
    </linearGradient>
    <linearGradient id="innerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4E5AFF" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#FF5A5A" stop-opacity="0.3" />
    </linearGradient>
  </defs>
</svg> 